<form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Mail</mat-label>
      <input matInput type="email" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input password  matInput type="password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendLogin()" [disabled]="formGroup.invalid">Login</button>
  </form>
  <button mat-button color="primary">I forgot my password</button>
